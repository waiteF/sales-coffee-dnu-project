<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kings cafe - Зареєструватися</title>
  <link rel="stylesheet" href="../static/scss/main.css" />
  <link
          href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Marck+Script&display=swap"
          rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"
  />
  <link rel="icon" href="../static/img/favicon.png" />
</head>

<body>
<div class="wrapper">
  <header>
    <header class="second-header">
      <div class="cart-overlay">
        <div class="cart">
          <div class="cart__closeBtn">
            <i class="fas fa-window-close"></i>
          </div>
          <h2>
            <i class="fa fa-cart-arrow-down"></i>
            <span class="span-primary">Кошик</span>
            <i class="fa fa-cart-arrow-down"></i>
          </h2>

          <!-- JS додасть сюди товари -->
          <div class="item1-display"></div>
          <div class="item2-display"></div>
          <div class="item3-display"></div>
          <div class="item4-display"></div>
          <div class="item5-display"></div>
          <div class="item6-display"></div>
          <div class="item7-display"></div>
          <div class="item8-display"></div>
          <div class="item9-display"></div>
          <div class="item10-display"></div>
          <div class="item11-display"></div>
          <div class="item12-display"></div>
          <div class="total"></div>
        </div>
      </div>
      <div class="menu-btn">
        <span class="menu-btn__burger"></span>
      </div>

      <nav class="nav">
        <ul class="menu-nav">
          <li class="menu-nav__item"></li>
          <li class="menu-nav__item">
            <a href="index" class="logo menu-nav__link">
              <img src="../static/img/favicon.png" />
              <span class="logo-first">Kings</span>
              <span class="logo-last">Cafe</span>
            </a>
          </li>
          <div class="pages">
            <li class="menu-nav__item">
              <a href="index" class="menu-nav__link"> Головна</a>
            </li>
            <li class="menu-nav__item">
              <a href="menu" class="menu-nav__link"> Меню </a>
            </li>
            <li class="menu-nav__item">
              <a href="services" class="menu-nav__link"> Послуги </a>
            </li>
            <li class="menu-nav__item">
              <a href="contact" class="menu-nav__link"> Контакти </a>
            </li>
            <li class="menu-nav__item">
              <a href="#!" class="menu-nav__link cart__openBtn">
                <i class="fa fa-cart-plus" aria-hidden="true"></i>
              </a>
            </li>
          </div>
          <div class="register">
            <li class="menu-nav__item">
              <a href="sign-in" class="sign-in menu-nav__link">
                <i class="fa fa-user" aria-hidden="true"></i>
                Увійти
              </a>
              <span class="menu-nav__link" id="slash">/</span>
              <a href="sign-up" class="sign-up menu-nav__link active">
                Зареєструватися
              </a>
            </li>
          </div>
        </ul>
      </nav>
    </header>
    <!-- Кошик -->
    <div class="cart-overlay">
      <div class="cart">
        <div class="cart__closeBtn">
          <i class="fas fa-window-close"></i>
        </div>
        <h2>
          <i class="fa fa-cart-arrow-down"></i>
          <span class="span-primary">Кошик</span>
          <i class="fa fa-cart-arrow-down"></i>
        </h2>

        <!-- JS додасть сюди товари -->
        <div class="item1-display"></div>
        <div class="item2-display"></div>
        <div class="item3-display"></div>
        <div class="item4-display"></div>
        <div class="item5-display"></div>
        <div class="item6-display"></div>
        <div class="item7-display"></div>
        <div class="item8-display"></div>
        <div class="item9-display"></div>
        <div class="item10-display"></div>
        <div class="item11-display"></div>
        <div class="item12-display"></div>
        <div class="total">
          <br />
          <br />
          Ваш кошик пустий. <br />
          Додайте товари в кошик, навівши курсор на зображення продуктів на
          сторінці Меню.
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="sign-all">
      <form
              class="form"
              th:action="@{/sign-up}"
              method="post"
              th:object="${user}"
      >
        <div class="flex-column">
          <label>Логін</label>
        </div>
        <div class="inputForm">
          <input
                  placeholder="Введіть Ваше ім'я"
                  class="input"
                  type="text"
                  id="firstName"
                  th:field="*{firstName}"
          />
        </div>
        <div class="inputForm">
          <input
                  placeholder="Введіть Ваше прізвище"
                  class="input"
                  type="text"
                  id="lastName"
                  th:field="*{lastName}"
          />
        </div>
        <div class="flex-column">
          <label>Електронна пошта </label>
        </div>
        <div class="inputForm">
          <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  viewBox="0 0 32 32"
                  height="20"
          >
            <g data-name="Layer 3" id="Layer_3">
              <path
                      d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z"
              ></path>
            </g>
          </svg>
          <input
                  placeholder="Введіть Вашу почту"
                  class="input"
                  type="text"
                  id="email"
                  th:field="*{email}"
          />
        </div>

        <div class="flex-column">
          <label>Пароль </label>
        </div>
        <div class="inputForm">
          <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  viewBox="-64 0 512 512"
                  height="20"
          >
            <path
                    d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0"
            ></path>
            <path
                    d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0"
            ></path>
          </svg>
          <input
                  placeholder="Введіть Ваш пароль"
                  class="input"
                  type="password"
                  id="password"
                  th:field="*{password}"
          />
        </div>
        <div class="inputForm">
          <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  viewBox="-64 0 512 512"
                  height="20"
          >
            <path
                    d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0"
            ></path>
            <path
                    d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0"
            ></path>
          </svg>
          <input
                  placeholder="Повторіть Ваш пароль"
                  class="input"
                  type="password"
          />
        </div>

        <button class="button-submit">Зареєструватися</button>
        <p class="p">
          Вже є обліковий запис?
          <a href="sign-in" class="span">Увійти</a>
        </p>
        <p class="p line">Або</p>
        <div class="main2">
          <div class="up">
            <button class="card1">
              <svg
                      xmlns="http://www.w3.org/2000/svg"
                      xmlns:xlink="http://www.w3.org/1999/xlink"
                      viewBox="0,0,256,256"
                      width="30px"
                      height="30px"
                      fill-rule="nonzero"
                      class="instagram"
              >
                <g
                        fill-rule="nonzero"
                        stroke="none"
                        stroke-width="1"
                        stroke-linecap="butt"
                        stroke-linejoin="miter"

                        stroke-dasharray=""
                        stroke-dashoffset="0"
                        font-family="none"
                        font-weight="none"
                        font-size="none"
                        text-anchor="none"
                        style="mix-blend-mode: normal"
                >
                  <g transform="scale(8,8)">
                    <path
                            d="M11.46875,5c-3.55078,0 -6.46875,2.91406 -6.46875,6.46875v9.0625c0,3.55078 2.91406,6.46875 6.46875,6.46875h9.0625c3.55078,0 6.46875,-2.91406 6.46875,-6.46875v-9.0625c0,-3.55078 -2.91406,-6.46875 -6.46875,-6.46875zM11.46875,7h9.0625c2.47266,0 4.46875,1.99609 4.46875,4.46875v9.0625c0,2.47266 -1.99609,4.46875 -4.46875,4.46875h-9.0625c-2.47266,0 -4.46875,-1.99609 -4.46875,-4.46875v-9.0625c0,-2.47266 1.99609,-4.46875 4.46875,-4.46875zM21.90625,9.1875c-0.50391,0 -0.90625,0.40234 -0.90625,0.90625c0,0.50391 0.40234,0.90625 0.90625,0.90625c0.50391,0 0.90625,-0.40234 0.90625,-0.90625c0,-0.50391 -0.40234,-0.90625 -0.90625,-0.90625zM16,10c-3.30078,0 -6,2.69922 -6,6c0,3.30078 2.69922,6 6,6c3.30078,0 6,-2.69922 6,-6c0,-3.30078 -2.69922,-6 -6,-6zM16,12c2.22266,0 4,1.77734 4,4c0,2.22266 -1.77734,4 -4,4c-2.22266,0 -4,-1.77734 -4,-4c0,-2.22266 1.77734,-4 4,-4z"
                    ></path>
                  </g>
                </g>
              </svg>
            </button>

                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 48 48"
                      width="30px"
                      height="30px"
                      class="twitter"
              >
                <path
                        d="M42,12.429c-1.323,0.586-2.746,0.977-4.247,1.162c1.526-0.906,2.7-2.351,3.251-4.058c-1.428,0.837-3.01,1.452-4.693,1.776C34.967,9.884,33.05,9,30.926,9c-4.08,0-7.387,3.278-7.387,7.32c0,0.572,0.067,1.129,0.193,1.67c-6.138-0.308-11.582-3.226-15.224-7.654c-0.64,1.082-1,2.349-1,3.686c0,2.541,1.301,4.778,3.285,6.096c-1.211-0.037-2.351-0.374-3.349-0.914c0,0.022,0,0.055,0,0.086c0,3.551,2.547,6.508,5.923,7.181c-0.617,0.169-1.269,0.263-1.941,0.263c-0.477,0-0.942-0.054-1.392-0.135c0.94,2.902,3.667,5.023,6.898,5.086c-2.528,1.96-5.712,3.134-9.174,3.134c-0.598,0-1.183-0.034-1.761-0.104C9.268,36.786,13.152,38,17.321,38c13.585,0,21.017-11.156,21.017-20.834c0-0.317-0.01-0.633-0.025-0.945C39.763,15.197,41.013,13.905,42,12.429"
                ></path>
              </svg>
            </button>
          </div>
          <div class="down">
            <button class="card3">
              <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 30 30"
                      width="30px"
                      height="30px"
                      class="github"
              >

            <button class="card4">

          </div>
        </div>
      </form>
    </div>
  </main>
</div>

<script src="../static/js/script.js"></script>
<script
        src="https://kit.fontawesome.com/c057664144.js"

></script>
</body>
</html>
